<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/pngwing.com.png" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            Churrascômetro
        </h1>
        <form action="">

            <!-- <label for="adultNumber"> Quantidade -->
            <input type="number" id="adultsNumber" placeholder="Número de adultos">
            </label>
            <!-- <label for="Chilren Number"> -->
            <input type="number" id="childrenNumber" placeholder="Número de crianças">
            <!-- </label> -->
            <!-- <label for="duration"> -->
            <input type="number" id="duration" placeholder="Tempo de duração do churras">
            <!-- </label> -->
            <button type="submit">Calcular</button>
        </form>
        <div class="result">

        </div>
        <hr>
        <div class="instructions">
            <h3>Instruções</h3>
            <ul>
                <li>Carne equivalente a 400gr por pessoa</li>
                <li>Cerveja equivalente a 1.2L por pessoa</li>
                <li>Bebidas (refri/água) equivalente a 1L por pessoa</li>
                <li>Crianças contam como metade da porção do adulto (e sem cerveja, obviamente)</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
